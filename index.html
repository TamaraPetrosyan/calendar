<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
<body>
    <div class="wrapCal">
        <button id="btnPrev" type="button">Previous</button>
        <button id="btnNext" type="button">Next</button>
    <div id="divCal"></div>
    </div>   
</body>
<script>
    let btnPrev = document.getElementById('btnPrev');
    let btnNext = document.getElementById('btnNext');
    let Cal = function(divId) {
    this.divId = divId;
    this.DaysOfWeek = ['Mo','Tu','We','Th','Fr','Sa','Su'];
    this.Months =['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'Novermber', 'December'];
    let d = new Date();
    this.currMonth = d.getMonth('9');
    this.currYear = d.getFullYear('22');
    this.currDay = d.getDate('3');
    };

  Cal.prototype.nextMonth = function() {
  if ( this.currMonth == 11 ) {
    this.currMonth = 0;
    this.currYear = this.currYear + 1;
  }
  else {
    this.currMonth = this.currMonth + 1;
  }
  this.showcurr();
  };

  Cal.prototype.previousMonth = function() {
  if ( this.currMonth == 0 ) {
    this.currMonth = 11;
    this.currYear = this.currYear - 1;
  }
  else {
    this.currMonth = this.currMonth - 1;
  }
  this.showcurr();
  };

  Cal.prototype.showcurr = function() {
  this.showMonth(this.currYear, this.currMonth);
  };

  Cal.prototype.showMonth = function(y, m) {

  let d = new Date()

  firstDayOfMonth = new Date(y, m, 7).getDay()
  lastDateOfMonth =  new Date(y, m+1, 0).getDate()
  lastDayOfLastMonth = m == 0 ? new Date(y-1, 11, 0).getDate() : new Date(y, m, 0).getDate();

  let html = '<table>';
  html += '<thead><tr>';
  html += '<td colspan="7">' + this.Months[m] + ' ' + y + '</td>';
  html += '</tr></thead>';
  html += '<tr class="days">';
  for(let i=0; i < this.DaysOfWeek.length;i++) {
    html += '<td>' + this.DaysOfWeek[i] + '</td>';
  }
  html += '</tr>';

  let i=1;
  do {
    let dow = new Date(y, m, i).getDay();
    if ( dow == 1 ) {
      html += '<tr>';
    }
    // եթե շաբաթվա առաջին օրը երկուշաբթի չէ ցուցադրի մյուս օրերը
    else if ( i == 1 ) {
      html += '<tr>';
      let k = lastDayOfLastMonth - firstDayOfMonth+1;
      for(let j=0; j < firstDayOfMonth; j++) {
        html += '<td class="not-current">' + k + '</td>';
        k++;
      }
    }
    let chk = new Date();
    let chkY = chk.getFullYear();
    let chkM = chk.getMonth();
    if (chkY == this.currYear && chkM == this.currMonth && i == this.currDay) {
      html += '<td class="today">' + i + '</td>';
    } else {
      html += '<td class="normal">' + i + '</td>';
    }
    if ( dow == 0 ) {
      html += '</tr>';
    }
    // եթե ամսվա վերջին օրը կիրակի չէ հաջորդ ամսվա օրը ցուցադրենք
    else if ( i == lastDateOfMonth ) {
      let k=1;
      for(dow; dow < 7; dow++) {
        html += '<td class="not-current">' + k + '</td>';
        k++;
      }
    }
    i++;
  }while(i <= lastDateOfMonth);
  html += '</table>';
  document.getElementById(this.divId).innerHTML = html;
  };
  window.onload = function() {
  let c = new Cal("divCal");			
  c.showcurr();
  // btnPrev.addEventListener('click', function(){
  //     c.previousMonth();
  // })
  // btnNext.addEventListener('click', function(){
  //     c.nextMonth();
  // })
  getId('btnNext').onclick = function() {
    c.nextMonth();
  };
  getId('btnPrev').onclick = function() {
    c.previousMonth();
  };
  }
  function getId(id) {
  return document.getElementById(id);
  }

</script>

</html>
